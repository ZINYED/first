  <h2>NCT 127</h2>
  <p>NCT 127은 2016년 7월 7일 데뷔한 SM엔터테인먼트 소속 10인조 다국적 보이그룹이며 NCT에서 두 번째로 데뷔한 유닛이다.</p><p>NCT 127의 ‘127’은 서울의 경도를 의미하고 있으며, 한국, 일본을 중심으로 활동할 예정이라고 한다.<br>즉, K-POP의 본거지인 서울을 중심으로 활동하기 때문에 K-POP을 전세계에 알리겠다는 포부를 담았다는 뜻이다.</p>
